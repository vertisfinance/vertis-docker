data:
    hostname: data
    image: vertisfinance/base
    command: start
    volumes:
        - "./config/data:config"
        - /data
    entrypoint: ['python3', '/config/run.py']


postgres:
    hostname: postgres
    image: vertisfinance/postgres
    command: start
    volumes_from:
        - data
    volumes:
        - "./config/postgres:config"
    entrypoint: ['python3', '/config/run.py']
    environment:
        PGDATA: /data/postgres
    env_file: env.txt
    ports:
        - "5433:5432"


django:
    hostname: django
    image: vertisfinance/django
    entrypoint: ['python3', '/config/run.py']
    command: start_uwsgi
    volumes_from:
        - data
    volumes:
        - "./src:src"
        - "./config/django:config"
        - "./container_shared:container_shared"
    links:
        - "postgres:postgres"
    environment:
        PYTHONPATH: /src/django_project
        DJANGO_SETTINGS_MODULE: django_project.settings
        PYTHONUNBUFFERED: true
    env_file: env.txt


nginx:
    hostname: nginx
    image: vertisfinance/nginx
    entrypoint: ['python3', '/config/run.py']
    command: start
    volumes_from:
        - data
    volumes:
        - "./config/nginx:config"
    links:
        - "django:django"
    ports:
        - "8080:8080"


